<div class="proxima-carrera">
  <div class="banner">
   <img [src]="obtenerImagenDelCircuito(proximaCarrera.nombreCircuito)" 
     [alt]="proximaCarrera.nombreCircuito">
    <div class="overlay"></div>
    <div class="info">
      <h2>Próximo Gran Premio</h2>
      <h1>{{proximaCarrera.nombreGranPremio}}</h1>
      <div class="detalles">
        <p><span class="icon">📍</span> {{proximaCarrera.ubicacion}}</p>
        <p><span class="icon">📅</span> {{proximaCarrera.fecha | date:'mediumDate'}}</p>
        <p><span class="icon">🏁</span> {{proximaCarrera.nombreCircuito}}</p>
      </div>
    </div>
  </div>
</div>
